//Gradle build file
apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 11

version = '3.0'

sourceSets {
	main {
    	java {
      		srcDirs = ['java']
    	}
  	}
}

task initSourceFolders  {
	doLast {
   		sourceSets*.java.srcDirs*.each { it.mkdirs() }
   		sourceSets*.resources.srcDirs*.each { it.mkdirs() }
   }
}

repositories {
    mavenCentral()
}

eclipse {
	classpath {
		downloadSources = true // eigentlich default Wert
		downloadJavadoc = true
	}
}

eclipseClasspath {
	dependsOn 'cleanEclipseClasspath'
}

dependencies {

	implementation group: 'org.asynchttpclient', name: 'async-http-client', version: '2.12.1'
	
	implementation 'org.tinylog:tinylog:1.3.6'
	implementation 'org.tinylog:slf4j-binding:1.3.6'

	// junit-4.11.jar enthält nicht mehr die hamcrast jars (wenn sie über das maven-Repositorium
 	// geladen wird, sondern nur noch den Hinweis auf die Abhängigkeit
    implementation 'junit:junit:4.13.1'
    implementation 'org.hamcrest:hamcrest-library:2.2'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1-jre'
    implementation group: 'hu.supercluster', name: 'overpasser', version: '0.2.2'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
	implementation group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
}